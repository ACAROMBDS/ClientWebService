   <div class="col-md-12">          
          <div class="box box-info">              
            <div class="box-header with-border">
              <h3 class="box-title">Modification d'un livre</h3>
            </div>            
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="isbn" class="col-sm-2 control-label">ISBN</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="isbn" name="isbn">
                  </div>
                </div>
                <div class="form-group">
                  <label for="photo" class="col-sm-2 control-label">Photo</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="photo" name="photo">
                  </div>
                </div> 
                <div class="form-group">
                  <label for="publication" class="col-sm-2 control-label">Date de publication</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="publication" name="publication">
                  </div>
                </div>
                <div class="form-group">
                  <label for="quantité" class="col-sm-2 control-label">Quantité</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="quantité" name="quantité">
                  </div>
                </div>
                <div class="form-group">
                  <label for="resume" class="col-sm-2 control-label">Resumé</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="resume" name="resume">
                  </div>
                </div>
                <div class="form-group">
                  <label for="titre" class="col-sm-2 control-label" >Titre</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="titre" name="titre">
                  </div>
                </div>
              </div>           
              <div class="box-footer">
                <button type="reset" class="btn pull-right" onclick="hideEdit();">Annuler</button>
                <button type="submit" class="btn btn-info pull-right">Ajouter</button>
              </div>             
            </form>
          </div>
       <script src="../js/jquery-3.3.1.js"></script>
       <script src="../js/knockout/knockout-min.js"></script>
       <script src="../js/livre.js"></script> 
       <script>

        </script>
    </div>
